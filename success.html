<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success - NeuralShield</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Success - NeuralShield</h1>
    <p>Your information has been successfully uploaded.</p>
    <p><strong>Coordinates:</strong></p>
    <table>
        <tr>
            <th>Coordinate</th>
            <th>Value</th>
        </tr>
        <tr>
            <td><strong>Latitude</strong></td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td><strong>Longitude</strong></td>
            <td id="longitude"></td>
        </tr>
    </table>
    <p><strong>Uploaded Image:</strong></p>
    <div id="imageContainer"></div>
</div>

<script>
    // Extract latitude, longitude, and image parameters from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var latitude = urlParams.get('lat');
    var longitude = urlParams.get('long');
    var uploadedImage = urlParams.get('image');
    
    // Display coordinates
    document.getElementById('latitude').textContent = latitude;
    document.getElementById('longitude').textContent = longitude;

    // Display uploaded image if available
    var imageContainer = document.getElementById('imageContainer');
    if (uploadedImage) {
        var image = document.createElement('img');
        image.src = uploadedImage;
        image.alt = 'Uploaded Image';
        image.className = 'uploaded-image';
        imageContainer.appendChild(image);
    } else {
        var noImageMessage = document.createElement('p');
        noImageMessage.textContent = 'No image uploaded';
        imageContainer.appendChild(noImageMessage);
    }
</script>

</body>
</html>
